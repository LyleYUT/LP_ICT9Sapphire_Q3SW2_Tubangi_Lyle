<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            margin-top: 20px;
        }
        .image-placeholder {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 20px;
        }
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .box {
            border: 2px solid black;
            padding: 20px;
            width: 300px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons button {
            width: 45%;
        }
    </style>


</head>
<body>

 <div class="container">
   <div class="image-placeholder">
    <img src="Richard Watterson.jpg" alt="Richard Watterson">
    </div>


   <div class="box">
    <h3>I'm just loading up the game now, and...it's called... "cal cu lator".</h3>
       <p>Given:</p>
          <form>
                <label>Enter a value for a:</label>
                <input type="number" id="num1" placeholder="Type here..." class="form-control"> 
                <br>
                <label>Enter a value for b:</label>
                <input type="number" id="num2" placeholder="Type here..." class="form-control">
                <br>
                <details ontoggle="message()">
                    <summary>Click here</summary>
                    <i>Enter two numbers, then find its answer.</i>
               </details>
          </form>
 </div>


 </div>
    <div class="buttons text-center">
        <button onclick="calculateProduct()" class="btn btn-primary">Product of a and b</button>
        <button onclick="calculateExponent()" class="btn btn-secondary">a raised to b</button>
        <button onclick="calculateRemainder()" class="btn btn-success">Get the remainder</button>
        <button onclick="checkEquality()" class="btn btn-danger">Check if a is equal to b</button>
    </div>


<div class="text-center mt-3">
     <h1 id="result">ANSWER</h1>
  </div>


<script>
     function message() {
         alert("Try it");
        }
     function calculateProduct() {
        var a = Number(document.getElementById("num1").value);
        var b = Number(document.getElementById("num2").value);
         document.getElementById("result").innerHTML = "Answer: " + (a * b);
        }
      function calculateExponent() {
         var a = Number(document.getElementById("num1").value);
           var b = Number(document.getElementById("num2").value);
         document.getElementById("result").innerHTML = "Answer: " + (a ** b);
        }
       function calculateRemainder() {
       var a = Number(document.getElementById("num1").value);
    var b = Number(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Answer: " + (a % b);
        }
   function checkEquality() {
      var a = Number(document.getElementById("num1").value);
     var b = Number(document.getElementById("num2").value);
       document.getElementById("result").innerHTML = a == b ? "a is equal to b" : "a is not equal to b";
        }
    </script>


</body>
</html>
